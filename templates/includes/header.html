{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>KeyO-Gym</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{% static 'lib/flaticon/font/flaticon.css' %}" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
    <!-- Header Start -->
    <div class="container-fluid bg-dark px-0">
        <div class="row gx-0">
            <div class="col-lg-3 bg-dark d-none d-lg-block">
                <a href="{% url 'home:show_home' %}" class="navbar-brand w-100 h-100 m-0 p-0 d-flex align-items-center justify-content-center">
                    <h1 class="m-0 display-4 text-primary text-uppercase">KeyO-Gym</h1>
                </a>
            </div>
            <div class="col-lg-9">
                <div class="row gx-0 bg-secondary d-none d-lg-flex">
                    <div class="col-lg-7 px-5 text-start">
                        <div class="h-100 d-inline-flex align-items-center py-2 me-4">
                            <i class="fa fa-envelope text-primary me-2"></i>
                            <h6 class="mb-0">kuchaki.programmer@gmail.com</h6>
                        </div>
                        <div class="h-100 d-inline-flex align-items-center py-2">
                            <i class="fa fa-phone-alt text-primary me-2"></i>
                            <h6 class="mb-0">09935536216</h6>
                        </div>
                    </div>
                    <div class="col-lg-5 px-5 text-end">
                        <div class="d-inline-flex align-items-center py-2">
                            <a class="btn btn-light btn-square rounded-circle me-2" href="">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a class="btn btn-light btn-square rounded-circle me-2" href="">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a class="btn btn-light btn-square rounded-circle me-2" href="//www.linkedin.com/in/mohammad-kuchaki-907b94288">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                            <a class="btn btn-light btn-square rounded-circle me-2" href="//https://www.instagram.com/thisiskeyo?igsh=OGQ5ZDc2ODk2ZA==">
                                <i class="fab fa-instagram"></i>
                            </a>
                            <a class="btn btn-light btn-square rounded-circle" href="">
                                <i class="fab fa-youtube"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <nav class="navbar navbar-expand-lg bg-dark navbar-dark p-3 p-lg-0 px-lg-5">
                    <a href="{% url 'home:show_home' %}" class="navbar-brand d-block d-lg-none">
                        <h1 class="m-0 display-4 text-primary text-uppercase">KeyO-Gym</h1>
                    </a>
                    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <div class="navbar-nav mr-auto py-0">
                            <a href="{% url 'home:show_home' %}" class="nav-item nav-link {% if request.resolver_match.url_name == 'show_home' %}active{% endif %}">Home</a>
                            <a href="{% url 'about:about_view' %}" class="nav-item nav-link {% if request.resolver_match.url_name == 'about_view' %}active{% endif %}">About</a>
                            <a href="{% url 'schedule:schedule_view' %}" class="nav-item nav-link {% if request.resolver_match.url_name == 'schedule_view' %}active{% endif %}">Classes</a>
                            <a href="{% url 'team:team_view' %}" class="nav-item nav-link {% if request.resolver_match.url_name == 'team_view' %}active{% elif request.resolver_match.url_name == 'trainer_detail'%}active{% endif %}">Trainers</a>
                            <a href="{% url 'blog:blog_list_view' %}" class="nav-item nav-link  {% if request.resolver_match.url_name == 'blog_list_view' %}active{% elif request.resolver_match.url_name == 'blog_detail' %}active{% endif %}">Blogs</a>
                            <a href="{% url 'contact_us:contactus_view' %}" class="nav-item nav-link {% if request.resolver_match.url_name == 'contactus_view' %}active{% endif %}">Contact</a>
                        </div>

                            {% if request.user.is_authenticated %}
                            <a href="{% url 'account:logout' %}" class="btn btn-primary py-md-3 px-md-5 me-3">Logout</a>

                            {% else %}
                            <a href="{% url 'account:login' %}" class="btn btn-primary py-md-3 px-md-5 me-3">Join Us</a>
                            {% endif %}
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <!-- Header End -->
